<html lang="en">
<head>

    <title>Wordle</title>
    <link rel="stylesheet" href="WordleCSS.css" />
    <script src="WordleJS.js" type="text/javascript"></script>
</head>

    <tr class="row">

</br>
<div id="keyboard">
    <button type="button" class="letter" onclick="addALetter(this.innerText)">ק</button>
    <button type="button" class="letter" onclick="addALetter(this.innerText)">ר</button>
    <button type="button" class="letter" onclick="addALetter(this.innerText)">א</button>
    <button type="button" class="letter" onclick="addALetter(this.innerText)">ט</button>

</html>
